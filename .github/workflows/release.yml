name: Release Container

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mitchong-csco/log-scout-lsp-server

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Building version: $VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push container image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Generate container image digest
        id: digest
        run: |
          DIGEST="${{ steps.docker_build.outputs.digest }}"
          echo "digest=$DIGEST" >> $GITHUB_OUTPUT
          echo "ðŸ” Image Digest: $DIGEST"

      - name: Create checksums file
        run: |
          cat > checksums.txt << EOC
          # Log Scout LSP Server - Release ${{ steps.version.outputs.version }}

          ## Container Image
          Registry: ${{ env.REGISTRY }}
          Image: ${{ env.IMAGE_NAME }}
          Tag: ${{ steps.version.outputs.version }}

          ## Verification
          Image Digest (SHA256): ${{ steps.docker_build.outputs.digest }}

          ## Build Information
          Version: ${{ steps.version.outputs.version }}
          Git Commit: ${{ github.sha }}
          Built At: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          Built By: GitHub Actions
          Workflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          ## Container Pull Commands
          # Pull by version tag
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}

          # Pull by digest (immutable)
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.docker_build.outputs.digest }}

          # Pull latest
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

          ## Verification
          # Verify image digest
          docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} --format='{{.RepoDigests}}'

          # Expected: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.docker_build.outputs.digest }}
          EOC

          echo "âœ… Created checksums.txt"
          cat checksums.txt

      - name: Generate SBOM (Software Bill of Materials)
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.docker_build.outputs.digest }}
          format: spdx-json
          output-file: sbom-${{ steps.version.outputs.version }}.spdx.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.version }}
          body: |
            ## ðŸš€ Log Scout LSP Server v${{ steps.version.outputs.version }}

            ### ðŸ“¦ Container Image
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```

            ### ðŸ” Verification
            **Image Digest:** `${{ steps.docker_build.outputs.digest }}`

            Verify the image:
            ```bash
            docker inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }} \
              --format='{{.RepoDigests}}'
            ```

            Expected: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.docker_build.outputs.digest }}`

            ### ðŸ“‹ Artifacts
            - `checksums.txt` - Full verification details
            - `sbom-${{ steps.version.outputs.version }}.spdx.json` - Software Bill of Materials

            ### ðŸ”— Links
            - [Container Registry](https://github.com/${{ github.repository_owner }}/log-scout-lsp-server/pkgs/container/log-scout-lsp-server)
            - [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Source Code](https://github.com/${{ github.repository }}/tree/${{ github.ref_name }})
          files: |
            checksums.txt
            sbom-${{ steps.version.outputs.version }}.spdx.json
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
